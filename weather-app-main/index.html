<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="content">
        <button id="searchBtn"></button>
        <div class="search-bar ">
            <input id="citySearch" type="text" placeholder="Enter city name">
            <input id="citySubmit" type="submit">
        </div>
        <div class="card">
            <p class="name"></p>
            <div class="weather">
                <p class="desc"></p>
            </div>
            <div class="temperature">
                <p class="temp"></p>
                <p class="feels-like"></p>
            </div>
            <div class="temp-min-max">
                <p class="temp-min"></p>
                <p class="temp-max"></p>
            </div>
            <div class="suntime">
                <p class="sunrise"></p>
                <p class="sunset"></p>
            </div>
            <div class="general">
                <p class="humidity"></p>
                <p class="clouds"></p>
            </div>
        </div>
        <div class="credits">
            <p>Copyrights Â© 2022 <a href="">Rushikesh Mishra</a></p>
        </div>
    </div>
</body>
</html>
